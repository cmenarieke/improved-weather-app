<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Pompiere&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-project-border">
        <h1 class="todays-weather-statement">
          Today's weather conditions in <span class="city-name"></span>
        </h1>
        <div class="row">
          <div class="col-6 icon-and-temperature">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
              alt=""
              class="weather-icon"
            />
            <div class="temperature-statement">
              Current temperature: <span class="current-temp"></span>°
              <span class="farenheit"
                ><a href="#" class="farenheit-link active">F</a></span
              >
              |
              <span class="celsius"
                ><a href="#" class="celsius-link active">C</a></span
              >
            </div>
          </div>
          <div class="col-6">
            <ul class="list-unstyled weather-condition-list">
              <li class="weather-condition"></li>
              <li>Humidity: <span class="humidity"></span>%</li>
              <li>Windspeed: <span class="windspeed"></span></li>
              <li class="col todays-date-time"></li>
            </ul>
          </div>
          <form class="search-form">
            <div class="row">
              <div class="col-4 p-1">
                <input
                  type="search"
                  placeholder="Search new city here..."
                  class="form-control city-input"
                />
              </div>

              <div class="col-1 p-1">
                <input
                  type="submit"
                  class="btn btn-primary current-location"
                  value="search"
                />
              </div>
              <div class="col-3 p-1">
                <input
                  type="submit"
                  class="btn btn-warning"
                  value="current location 📍"
                />
              </div>
            </div>
          </form>
          <div class="row weather-forecast" id="forecast"></div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/cmenarieke/improved-weather-app"
          target="_blank"
        >
          Open-source code
        </a>
        by
        <a
          href="https://www.linkedin.com/in/claudia-mena-rieke-a3a1b967/"
          target="_blank"
        >
          Claudia Mena Rieke.</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
